<!DOCTYPE html>
<html ng-app="wdinstagram">
  <head>
    <title>Angular</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <base href="/" />

  </head>
  <body ng-controller="WDInstagramController as vm">
    <div ng-class="gram" ng-repeat="wdinstagram in vm.wdinstagrams">
      <img src="{{ wdinstagram.photo_url }}" alt="">
      <p ng-class="author">{{ wdinstagram.author }}</p>
      <p ng-class="body">{{ wdinstagram.body }}</p>
    </div>
  </body>
</html>
